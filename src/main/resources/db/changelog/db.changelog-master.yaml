databaseChangeLog:
  - changeSet:
      id: 1
      author: lgebicki
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: FIRST_NAME
                  type: varchar(50)
              - column:
                  name: LAST_NAME
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: IDENTIFICATION_NUMBER
                  type: uuid
                  constraints:
                    nullable: false
